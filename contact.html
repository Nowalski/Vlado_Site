<!DOCTYPE html>

<body>
    <header>
        <div class="container">
            <h1>Kontaktirajte nas</h1>

            <h2>Kontakt informacije</h2>

                <div class="contact-item">
                    <h3>Email</h3>
                    <p>contact@example.com</p>
                </div>
                <div class="contact-item">
                    <h3>Telefon</h3>

        </div>

    <style>
        /* Ensure the footer sticks to the bottom when content is sparse */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
